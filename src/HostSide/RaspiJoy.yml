# /usr/local/lib/python2.7/dist-packages/MAXProxy/modules/maxproxy_joystick/joysticks

description: >
    Support for RaspiJoy Joystick
match:
  - 'RaspiJoy Joystick'
controls:
  - channel: 1
    type: axis
    id: 2
  - channel: 2
    type: axis
    id: 3
  - channel: 3
    type: axis
    id: 1
  - channel: 4
    type: axis
    id: 0

    # For buttons
  - channel: 5
    type: multibutton
    buttons:
      - id: 0
        value: 1200
      - id: 1
        value: 1300
      - id: 2
        value: 1400
      - id: 3
        value: 1500